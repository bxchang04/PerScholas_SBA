    <!-- Nav Bar -->

    <form class="contact-form main-element">
      <h1>Contact Us</h1>
      <img
        id="contact-img1"
        class="contact_img contact-element"
        src="https://media.giphy.com/media/MEjG5NXKKS68LvGIP2/giphy.gif"
      />
      <div class="dropdown">
        <label for="inquiry">Choose one:</label>
        <select name="inquiry" id="inquiry">
          <option value="siteQuestion">Question about site</option>
          <option value="general">General question/comment</option>
          <option value="bug">Report a bug</option>
        </select>
      </div>
      <div class="main-element">
        <textarea
          rows="4"
          cols="50"
          placeholder="(Maximum 150 characters)"
        ></textarea>
      </div>
      <input
        style="margin: 0 0 2em 2em;"
        type="submit"
        value="Submit"
        onclick="alert('Thank you for your inquiry!')"
      />
      <div></div>
    </form>

    <div class="main-element">GIF courtesy of Giphy.com</div>
